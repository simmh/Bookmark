<style>
  #logo {
    font-size: 1.5em;
  }
  .preview {
    margin-top: 1em;
  }
  nav {
    margin-bottom: 1em;
  }

  .bookmark-item {
    padding: .5em;
    
  }
  .bookmark-item .uk-card {
    outline: 1px solid #e5e5e5;
  }

  footer {
    position: absolute;
    bottom: 0;
    width: 100%;
    line-height: 60px;
    background-color: #f5f5f5;
    text-align: center;
  }
</style>

<div id="warp">
  <header id="header" class="uk-card uk-card-default uk-card-body" style="z-index: 1980;" uk-sticky="bottom: #offset">
    <div class="uk-width-1-1">
      <!-- <form action="javascript:void(0)" >
       <input type="text" class="uk-input uk-inline" >
       <button class="uk-button uk-button-default">Submit</button>
      </form> -->

      <!-- 북마크 추가 -->
      <form action="javascript:void(0)" uk-grid>
        <div class="uk-width-expand">
          <input class="uk-input " type="text" placeholder="http://" name="url"
          (keyup.enter)="getSummary($event.target.value)"
          #inputURL>
        </div>
        <div class="uk-width-auto">
          <button class="uk-button uk-button-default" uk-icon="icon: plus" (click)="bookmarkAdd(inputURL.value)"></button>
        </div>
      </form>
      <!-- 북바크 추가 end -->
      
      <div class="uk-width-1-1 preview">
         {{summary|json}}
      </div>

    </div>


  </header>

  <nav class="uk-navbar-container uk-margin" uk-navbar>
    <div class="uk-navbar-left">

      <div class="uk-navbar-item">
        <form action="javascript:void(0)">
          <input class="uk-input uk-form-width-medium" type="text" placeholder="Search" (keypress)="searchBookmark(inputSearch.value)" #inputSearch>
         
          <!-- <button class="uk-button uk-button-default" uk-icon="icon: search"></button> -->
        </form>
      </div>

    </div>
    <div class="uk-navbar-center">
      <div class="uk-navbar-item">
        <span id="logo">BOOKMARK</span>
      </div>
    </div>
    <div class="uk-navbar-right">
      <div class="uk-navbar-item">
        <!-- star button -->
        <button class="uk-button uk-button-default" uk-icon="icon: star" (click)="getStarBookmark()"></button>
        <!-- delete button -->
        <button class="uk-button uk-button-default" uk-icon="icon: trash"></button>
        <!-- check button -->
        <button class="uk-button uk-button-default" uk-icon="icon: check"></button>
      </div>
    </div>
  </nav>

  <main>
    <div class="uk-child-width-1-4@s uk-grid-collapse " uk-grid>

      <!-- bookmark-item star! -->
      <div *ngFor="let item of bookmarks" class="bookmark-item " [id]="item.id">
        <div class="uk-card uk-card-default">
          <div class="uk-tile uk-tile-muted uk-padding-small">         
            <!-- star button    -->
            <button class="uk-button uk-button-default uk-button-small" uk-icon="icon: star" (click)="setStarBookmark(item.id)"></button>
            <!-- delete button -->
            <button class="uk-button uk-button-default uk-button-small" uk-icon="icon: trash" (click)="bookmarkDelete(item.id)"></button>
          </div>
          <div class="uk-card-body uk-padding-small">
            <img src="#" alt="">
            <h3 class="uk-card-title">
               {{item.title|slice:0:20}}
            </h3>
            <p>{{item.description|slice:0:80}}</p>
          </div>
        </div>
      </div>
      <!-- bookmark-item end! -->
    </div>
  </main>
  <p>.</p>
  <!-- z-index -->


  <footer class="footer uk-text-center" >
    <div class="uk-width-1-1">
      <span class="text-muted">KEEP CALM AND CODING</span>
    </div>
  </footer>
</div>
